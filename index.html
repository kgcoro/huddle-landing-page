<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <script src="https://kit.fontawesome.com/f214ed097d.js" crossorigin="anonymous"></script>
</head>

<body class="main-container">
  <header>
    <div>
      <img src="./images/logo.svg" alt="Logo de la empresa">
    </div>
  </header>

  <main>
    <div class="home-main-container">
      <div class="home-container-principal">
        <section class="home-main-img">
          <img src="./images/illustration-mockups.svg" alt="Ilustración de un diseño web">
        </section>
        <section class="home-main-content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="">Register</a>
        </section>
      </div>
      <section class="home-main-social">
        <div class="social-networks">
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
